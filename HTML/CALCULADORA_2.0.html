<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA 2.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .fundo {
            background-image: linear-gradient(45deg, black, purple);
            height: 100vh;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        .CALCULADORA {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 15px;
            padding: 15px;
        }
        .botao {
            width: 50px;
            height: 50px;
            font-size: 25px;
            cursor: pointer;
            margin: 2px;
            background-color: rgb(25, 25, 25);
            border: none;
            color: white;
        }
        .botao:hover {
            background-color: black;
        }
        #resultado {
            background-color: white;
            width: 220px;
            height: 30px;
            margin: 5px;
            font-size: 25px;
            color: black;
            text-align: right;
            padding: 5px;
        }
        table {
            margin: 0 auto;
        }
        td {
            padding: 2px;
        }
    </style>
</head>
<body>
    <div class="fundo">
        <h1>Trístan Gabriel</h1>
        <div class="CALCULADORA">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botao" onclick="clean()">C</button></td>
                    <td><button class="botao" onclick="back()"><</button></td>
                    <td><button class="botao" onclick="insert('/')">/</button></td>
                    <td><button class="botao" onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao" onclick="insert('-')">-</button></td>
                </tr>                    
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao" style="height: 110px;" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" style="width: 110px;" onclick="insert('0')">0</button></td>
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script>
        //mostrar 2 numeros em sequencia!
        function insert(num) {
            var numero = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = numero + num;
        }
        //faz apagar a tela e reiniciar as operações!
        function clean() {
            document.getElementById('resultado').innerHTML = "";
        }
        //faz apagar um caractere individualmente com o "<"!
        function back() {
            var resultado = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = resultado.substring(0, resultado.length - 1);
        }
        //faz os calculso de todas as operações!
        function calcular() {
            var resultado = document.getElementById('resultado').innerHTML;
            
            // verifica se há divisão na expressão e se o demominador é zero!
            if (resultado.includes('/')) {
                var parts = resultado.split('/');
                if (parts.length === 2 && parseFloat(parts[1]) === 0) {
                    document.getElementById('resultado').innerHTML = "ERRO!";
                    return;
                }
            }
            try {
                // Avalia a expressão divisão e valida se a zero nas variaveis n1 e n2!
                var evalResult = eval(resultado);
                if (evalResult === Infinity || evalResult === -Infinity) {
                    document.getElementById('resultado').innerHTML = "0";
                } else {
                    document.getElementById('resultado').innerHTML = evalResult || "0";
                }
            } catch (e) {
                document.getElementById('resultado').innerHTML = "ERRO!";
            }
        }
    </script>
</body>
</html>
